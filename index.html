<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My RPG</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<a style="display: block;" href="jamisonricks.github.io/index_2.html">Click Here for original index page.</a>
  <!-- Game Container box -->
  <div id="gameContainer" class="ascii-box">
    <pre id="asciiBox"></pre>
    <div id="textLog" class="text-log">
      <p id="eventText">Welcome to the game!</p>
    </div>
    <div id="decisionButtons" class="buttons">
      <!-- Buttons will be dynamically generated here -->
    </div>
  </div>

  <!-- Inventory Modal -->
  <div id="inventoryModal" class="inventory-modal hidden">
    <div class="inventory-content">
      <h2>Inventory</h2>
      <ul id="inventoryList"></ul>
      <button id="inventory-close">Close</button>
    </div>
  </div>

  <script type="module" src="js/inventoryModal.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
